id: voucher_request_form
title: Заявка
description: '<p>Форма заявки на получение путевки.</p>'
categories: {  }
elements: |-
  camp_name_header:
    '#type': processed_text
    '#text': '<h3 id="camp-name-header">[webform_submission:node:title]</h3>'
